<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="favi.ico" >
</head>
<body>
    <div class="container">
        <h1>Age calculator</h1>
        <div class="one">
            <label class="lbl">Please enter your birth date:</label>
            <input type="datetime-local" id="get">
        </div>
        <ul class="list">
            <li><span id="year"></span> Years</li>
            <li><span id="months"></span> Months</li>
            <li><span id="days"></span> Days</li>
            <li><span id="hours"></span> Hours</li>
            <li><span id="mins"></span> Minutes</li>
            <li><span id="secs"></span> Seconds</li>
        </ul>
        <div class="btns">
            <button id="btn1">Click Me</button>
            <button id="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
